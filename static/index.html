<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskGeetAI - Geeta University</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.jpeg" type="image/jpeg">
    <link rel="icon" href="https://geetauniversity.edu.in/wp-content/uploads/2022/07/Gu-Favicon.png" type="image/png">
</head>

<body>
    <!-- Background Decor Removed for Cleaner Look -->

    <div class="main-wrapper">
        <div class="chat-container">
            <header class="chat-header">
                <div class="logo-area">
                    <img src="logo.jpeg" alt="Geeta University Logo" class="uni-logo">
                    <div class="header-text">
                        <h1>ASKGEETAI</h1>
                        <p>Your Campus Guide</p>
                    </div>
                </div>
                <div class="status-indicator" title="Online"></div>
            </header>

            <div id="chat-box" class="chat-box">
                <!-- Messages will appear here -->
            </div>

            <div id="input-area" class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                    <button id="send-btn" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
